<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular tiempo en la Primera Division Argentina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/output.css">
    <link rel="icon" href="img/logo.ico">
</head>

<body>
    <div class="container">

        <div class="title">
            <h1>Calcular tiempo en la Primera Division Argentina</h1>
        </div>

        <div class="selector">
            <form id="selectorForm">
                <label>Selecciona un equipo:</label>
                <select id="equipoSelect">
                    <option class="a" value="default">-</option>
                    <option value="Argentinos Juniors">Argentinos Juniors</option>
                    <option value="Arsenal">Arsenal</option>
                    <option value="Atletico Tucuman">Atletico Tucuman</option>
                    <option value="Banfield">Banfield</option>
                    <option value="Barracas">Barracas</option>
                    <option value="Belgrano">Belgrano</option>
                    <option value="Boca Juniors">Boca Juniors</option>
                    <option value="Central Cordoba (SdE)">Central Cordoba (SdE)</option>
                    <option value="Colon">Colon</option>
                    <option value="Defensa y Justicia">Defensa y Justicia</option>
                    <option value="Estudiantes (LP)">Estudiantes (LP)</option>
                    <option value="Gimnasia (LP)">Gimnasia (LP)</option>
                    <option value="Godoy Cruz">Godoy Cruz</option>
                    <option value="Huracan">Huracan</option>
                    <option value="Independiente">Independiente</option>
                    <option value="Instituto">Instituto</option>
                    <option value="Lanus">Lanus</option>
                    <option value="Newells">Newells</option>
                    <option value="Platense">Platense</option>
                    <option value="Racing">Racing</option>
                    <option value="River Plate">River Plate</option>
                    <option value="Rosario Central">Rosario Central</option>
                    <option value="San Lorenzo">San Lorenzo</option>
                    <option value="Sarmiento (J)">Sarmiento (J)</option>
                    <option value="Talleres (C)">Talleres (C)</option>
                    <option value="Tigre">Tigre</option>
                    <option value="Union">Union</option>
                    <option value="Velez">Velez</option>
                </select>
            </form>
        </div>
        <div class="resultados" id="resultadoDiv">
            <span id="ages"></span>a√±os, <span id="months"></span>meses, <span id="days"></span>dias, <span id="hours"></span>horas, <span id="minutes"></span>minutos y <span id="seconds"></span>segundos
        </div>
    </div>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
